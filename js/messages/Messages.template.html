<div ng-controller="messages as ctrl">
  <div ng-repeat="message in ctrl.mail">
    <div ng-if="(message.read === true)">
      <div class="row message read selected-{{message.selected}}">
        <div class="col-xs-1">
          <div class="row">
            <div class="col-xs-2">
              <input type="checkbox" ng-model="message.selected" />
            </div>
            <div class="col-xs-2">
              <i class="star fa fa-star-o"></i>
            </div>
          </div>
        </div>
        <div class="col-xs-11">
          <a href="#">
            {{message.subject}}
          </a>
        </div>
      </div>
    </div>
    <div ng-if="(message.read === false)">
      <div class="row message unread selected-{{message.selected}}">
        <div class="col-xs-1">
          <div class="row">
            <div class="col-xs-2">
              <input type="checkbox" ng-model="message.selected" />
            </div>
            <div class="col-xs-2">
              <i class="star fa fa-star-o"></i>
            </div>
          </div>
        </div>
        <div class="col-xs-11">
          <a href="#">
            {{message.subject}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
