<div ng-controller="messages as ctrl">
  <toolbar messages="ctrl.mail"></toolbar>
  <div ng-repeat="message in ctrl.mail">
    <div class="row message read-{{message.read}} selected-{{message.selected}}">
      <div class="col-xs-1">
        <div class="row">
          <div class="col-xs-2">
            <input type="checkbox" ng-model="message.selected" />
          </div>
          <div class="col-xs-2" ng-if="(message.starred === false)">
            <i class="star fa fa-star-o" ng-click="message.starred = true"></i>
          </div>
          <div class="col-xs-2" ng-if="(message.starred === true)">
            <i class="star fa fa-star" ng-click="message.starred = false"></i>
          </div>
        </div>
      </div>
      <div class="col-xs-11">
        <span class="label label-warning" ng-repeat="label in message.labels">{{label}}</span>
        <a href="#">
          {{message.subject}}
        </a>
      </div>
    </div>
  </div>
</div>
