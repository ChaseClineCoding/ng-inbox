<div class="row toolbar" ng-controller="toolbar as ctrl">
  <div class="col-md-12">
    <p class="pull-right">
      <span class="badge badge">2</span>
      unread messages
    </p>

    <div ng-if="(ctrl.selectedTotal($ctrl.messages) === 0)">
      <button class="btn btn-default" ng-click="ctrl.selectAll($ctrl.messages)">
        <i class="fa fa-square-o"></i>
      </button>

      <button class="btn btn-default" disabled="disabled">
        Mark As Read
      </button>

      <button class="btn btn-default" disabled="disabled">
        Mark As Unread
      </button>

      <select class="form-control label-select" disabled="disabled">
        <option>Apply label</option>
        <option value="dev">dev</option>
        <option value="personal">personal</option>
        <option value="gschool">gschool</option>
      </select>

      <select class="form-control label-select" disabled="disabled">
        <option>Remove label</option>
        <option value="dev">dev</option>
        <option value="personal">personal</option>
        <option value="gschool">gschool</option>
      </select>

      <button class="btn btn-default" disabled="disabled">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>

    <div ng-if="(ctrl.selectedTotal($ctrl.messages) > 0)">
      <button class="btn btn-default" ng-if="(ctrl.selectedTotal($ctrl.messages) < $ctrl.messages.length)" ng-click="ctrl.selectAll($ctrl.messages)">
        <i class="fa fa-minus-square-o"></i>
      </button>

      <button class="btn btn-default" ng-if="(ctrl.selectedTotal($ctrl.messages) === $ctrl.messages.length)" ng-click="ctrl.selectAll($ctrl.messages)">
        <i class="fa fa-check-square-o"></i>
      </button>

      <button class="btn btn-default">
        Mark As Read
      </button>

      <button class="btn btn-default">
        Mark As Unread
      </button>

      <select class="form-control label-select">
        <option>Apply label</option>
        <option value="dev">dev</option>
        <option value="personal">personal</option>
        <option value="gschool">gschool</option>
      </select>

      <select class="form-control label-select">
        <option>Remove label</option>
        <option value="dev">dev</option>
        <option value="personal">personal</option>
        <option value="gschool">gschool</option>
      </select>

      <button class="btn btn-default">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>
  </div>
</div>
